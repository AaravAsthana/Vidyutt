<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./frontend/src/styles/styles.css">
    <title>Vidyutt Login</title>
</head>
<body>
    <!-- Header with Logo -->
    <header>
        <div class="logo-container">
            <img src="assets/logo.png" alt="Vidyutt Logo" class="logo">
        </div>
        <h1>Login</h1>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <!-- Login Section -->
            <section class="login-section">
                <h2>ðŸ”’ Login to Vidyutt</h2>
                <p>Please enter your credentials to proceed:</p>
                <form id="loginForm">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    <br><br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <br><br>
                    <button type="submit">ðŸš€ Login</button>
                </form>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Vidyutt | All Rights Reserved</p>
    </footer>

    <script>
        const loginForm = document.getElementById("loginForm");
    
        loginForm.addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevent default form submission
    
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
    
            try {
                const response = await fetch('http://localhost:5000/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
    
                if (response.ok) {
                    const data = await response.json();
                    alert("Login Successful!");
    
                    // Save token to localStorage
                    localStorage.setItem('token', data.token);
    
                    // Redirect to dashboard
                    window.location.href = "dashboard.html";
                } else {
                    const error = await response.json();
                    alert(`Login Failed: ${error.message}`);
                }
            } catch (err) {
                console.error("Error:", err);
                alert("An error occurred. Please try again later.");
            }
        });
    </script>
    <script src="./login.js"></script>

    
</body>
</html>
